<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="./assets/master.css">

    <title>Universal Counter!</title>
</head>
<body>
    <main>
        <h2>Increment the Counter!</h2>
        <h4>It will remain constant across instances</h4>

        <p id="output">0</p>
        
        <div class="buttons">
            <button class="counting" id="minus" onclick="minus()">-</button>
            <button class="counting" id="plus" onclick="plus()">+</button>
        </div>
    </main>

    <script src="./source/main.js"></script>
</body>
</html>
